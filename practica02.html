<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practica 02</title>
</head>
<body>
    <!--
         breve explicacion 
         
         Las etiquetas figure y figcaption sirven para darle formato a la visualizacion
         de una imagen, asi como su respectiva descripcion.
         Las 2 etiquetas son de tipo bloque, ya que utilizan todo el ancho de la pagina.
    -->
    <h1>Random Picture</h1>
    <figure>
        <img src="https://picsum.photos/id/1/200/200" alt="">
        <figcaption>
            John
        </figcaption>
    </figure>
    <img src="https://picsum.photos/id/2/200/200" alt="">Jane
</body>
</html>
