<body>
    <style>
        img {
            box-shadow: 5px 10px 10px red;
        }

        figure {
            text-align: center;
            display: inline-block;
            width: 300px;
        }
    </style>
    <!--
         breve explicacion 
         
         En esta practica se hizo uso de la etiqueta style para
         adjudicar atributos a las etiquetas de img y figure
         para darles un aspecto muy distinto al que ya tenian
    -->

    <div id="app"></div>

    <script>
        const app = document.getElementById("app")
        const url = "https://picsum.photos/id/"
        const size = "/200/200"
        const Picture = (parametro) => {
            const src = url+parametro.id+size
            return `
                <figure>
                    <img src="${src}" alt="">
                    <figcaption>
                        ${parametro.nombre}
                    </figcaption>
                </figure>
            `
        }
        app.innerHTML = Picture({id:"1", nombre:"John"})
        app.innerHTML += Picture({id:"2", nombre:"Jane"})
        app.innerHTML += Picture({id:"3", nombre:"Joane"})

    </script>
